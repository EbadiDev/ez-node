listen: :6291

acme:
  domains:
    - mostafa.archcloud.ir
  email: mostafa.archcloud.ir
  ca: letsencrypt
  disableHTTP: false
  disableTLSALPN: false
  altHTTPPort: 80
  altTLSALPNPort: 443
  dir: /etc/hysteria/amce/

auth:
  type: password
  password: password

masquerade:
  type: proxy
  proxy:
    url: https://www.speedtest.net
    rewriteHost: true

resolver:
  type: udp
  udp:
    addr: 1.1.1.2:53
    timeout: 10s